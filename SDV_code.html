const areaListContainer = d3.select('.list-container');
let fullDataset;

     fullDataset = jsonData;
     fullDataset.forEach(d => {
      //date string parsing for graph
    d.year = new Date(d.year+'');
    d.average_price = d.average_price; 
});
      //getting unique areas
       const areas = [...new Set(jsonData.map(item => item.area))];

        const areaList = areaListContainer.selectAll('.list-item')
            .data(areas)
            .enter()
            .append('label')
            .classed('list-item', true)
            .style("display", "flex")
            .style("margin-right", "10px")
            .style("justify-content", "space-between");

          areaList.append('span')
            .text(d => d);

            .attr('type', 'checkbox')
            .attr('name', 'area')

           .style("float", "right"); 
        
    
        //whenever checkbox change need to update graphs accordingly
        d3.selectAll("input[name='area']").on('change', updateGraph);


function updateGraph() {
  //getting selected areas from checkboxes and passing to the graph
    const selectedAreas = d3.selectAll("input[name='area']:checked").data();
    const selectedData = fullDataset.filter(d => selectedAreas.includes(d.area));
      averagePropertyGraph(selectedData);
      populationGraph(selectedData);
      houseSoldGraph(selectedData)
}

function averagePropertyGraph(data) {
    const margin = { top: 20, right: 20, bottom: 50, left: 70 },
          width = 500 - margin.left - margin.right,
          height = 370 - margin.top - margin.bottom;

    const svg = d3.select(".graph1 svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

  
    svg.selectAll("*").remove();

    const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime()
        .domain(d3.extent(data, d => d.year))
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.average_price)])
        .range([height, 0]);
//https://stackoverflow.com/questions/11189284/d3-axis-labeling (for x and y axis)
    g.append("text")
        .attr("transform", `translate(${width / 2}, ${height + margin.bottom - 10})`) 
        .style("text-anchor", "middle")
        .text("Year");

    g.append("g")
       .attr("transform", `translate(0,${height})`)
       .call(d3.axisBottom(x));

    g.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "0.7em")
        .style("text-anchor", "middle")
        .text("Average property price");

    g.append("g")
       .call(d3.axisLeft(y));

    const dataByArea = d3.groups(data, d => d.area);

    const line = d3.line()
        .x(d => x(d.year))
        .y(d => y(d.average_price));
  dataByArea.forEach(([area, values]) => {
    const color = values[0].color

    g.append("path")
        .datum(values)
        .attr("fill", "none")
        .attr("stroke", color)
        .attr("stroke-width", 1.5)
        .attr("d", line);

    g.selectAll(".dot-" + area) 
        .data(values)
        .enter().append("circle")
        .attr("class", "dot dot-" + area) 
        .attr("cx", d => x(d.year))
        .attr("cy", d => y(d.average_price))
        .attr("r", 4)
        .attr("fill", color)
        .on("mouseover", (event, d) => {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`${area}<hr/>Average Price: ${d.average_price}<hr/>Year: ${new Date(d.year).getFullYear()}`)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

    g.append("text")
        .attr("x", width - 10)
        .attr("y", y(values[values.length - 1].average_price)) 
        .attr("dy", "0.35em")
        .style("font", "10px sans-serif")
        .style("text-anchor", "end")
        .text(area)
        .attr("fill", color);
});

    const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0)
        .style("background-color", "#fff")
        .style("color", "#000")
        .style("padding", "8px")
        .style("border-radius", "8px");
}

function populationGraph(data) {
